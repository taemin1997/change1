<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userFindId</title>
  <link rel="stylesheet" href="../../../static/css/user/regular/userFindId.css">
  <link rel="stylesheet" href="../../../static/css/reset2.css">
  <script defer src="../../../static/js/user/regular/userFindId.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header id="header"></header>
  <div id="find-container">

    <div id="find-logo">
      <img src="../../../static/img/user/logo-green.jpg" alt="">
    </div>
    <div id="login-find-id"><strong>회원 아이디 찾기</strong></div>
    <div id="login-wrap">
      <div class="find-strong"><strong>이름</strong></div>
      <div class="find-input">
        <input type="text" id="find-name-check" placeholder="실명을 입력해주세요" required>
      </div>
      <div id="blank"></div>
      <div class="find-strong"><strong>휴대전화</strong></div>
      <div class="find-input">
        <input type="text" id="find-phone-check" placeholder="휴대폰번호를 입력해 주세요" required>
      </div>
      <div id="find-id">
        <button id="find-id-btn">아이디 찾기</button>
      </div>
    </div>
    
  </div>
  <footer id="footer"></footer>
</body>
<script>
  $(function() {
      $("#header").load("../../main/fragment/header/userHeaderLogin.html");
      $("#footer").load("../../main/fragment/footer/userFooter.html");
  });
</script>
</html>

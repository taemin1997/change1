<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sellerResetPassword</title>
  <link rel="stylesheet" href="../../../static/css/reset.css">
  <link rel="stylesheet" href="../../../static/css/user/seller/sellerResetPassword.css">
  <script defer src="../../../static/js/user/seller/sellerResetPassword.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header id="header"></header>
  <div id="container">

    <div id="logo-img">
      <img src="../../../static/img/user/logo-green.jpg" alt="">
    </div>
    <div id="reset-password-text"><strong>비밀번호를 변경해주세요</strong></div>
    <div id="reset-wrap">
      <div class="reset-strong"><strong>비밀번호</strong></div>
      <div class="reset-password">
        <input type="password" id="password-input" placeholder="새 비밀번호를 입력해주세요(영문, 숫자, 특수문자포함 8~20)">
      </div>
      <p id="check-p"></p>
      <div class="reset-password">
        <input type="password" id="password-recheck" placeholder="다시 한번 입력해주세요">
      </div>
      <p id="recheck-p"></p>
      <div id="reset-password-box">
        <button id="reset-password-btn"><p>비밀번호 변경</p></button>
      </div>
    </div>

  </div>
  <footer id="footer"></footer>
</body>
<script>
  $(function() {
      $("#header").load("../../main/fragment/header/userHeaderLogin.html");
      $("#footer").load("../../main/fragment/footer/userFooter.html");
  });
</script>
</html>

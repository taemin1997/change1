<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sellerFindPassword</title>
  <link rel="stylesheet" href="../../../static/css/reset.css">
  <link rel="stylesheet" href="../../../static/css/user/seller/sellerFindPassword.css">
  <script defer src="../../../static/js/user/seller/sellerFindPassword.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header id="header"></header>
  <div id="container">

    <div id="find-logo">
      <img src="../../../static/img/user/logo-green.jpg" alt="">
    </div>
    <div id="login-find-id"><strong>판매자 비밀번호 찾기</strong></div>
    <div id="login-wrap">
      <div class="find-strong"><strong>이름</strong></div>
      <div class="find-input">
        <input type="text" id="find-name-check" placeholder="실명을 입력해주세요">
      </div>
      <div id="blank"></div>
      <div class="find-strong"><strong>휴대전화</strong></div>
      <div class="find-input">
        <input type="text" id="find-phone-check" placeholder="휴대폰번호를 입력해 주세요">
        <button id="phone-send">전송</button>
      </div>
      <div class="find-input">
        <input type="text" id="find-phone-recheck" placeholder="인증번호를 입력해 주세요">
        <span id="time"></span>
        <button id="phone-certification">확인</button>
      </div>

      <div id="find-id">
        <button id="find-id-btn"><p>비밀번호 찾기</p></button>
      </div>
    </div>

  </div>
  <footer id="footer"></footer>
</body>
<script>
  $(function() {
      $("#header").load("../../main/fragment/header/userHeaderLogin.html");
      $("#footer").load("../../main/fragment/footer/userFooter.html");
  });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/reset2.css">
    <link rel="stylesheet" href="../../../static/css/community/sharing/sharingDetail.css">
    <script defer src="../../../static/js/community/sharing/sharingDetail.js"></script>
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <!-- 상단 이미지 영역 -->
        <!-- ✅여기 그냥 빼자고 건의.. -->
        <!-- <div class="top-img">
            <img src="../../../static/img/community/sharing/sharing_product.jpg" alt="나눔상세_상단이미지">
        </div> -->
        <!-- 게시글 영역 -->
        <div class="post-container">
            <!-- 게시글 정보 -->
            <div class="post-info-wrap">
                <div class="post-title">강아지옷 나눔해요!!</div>
                <div class="user-info-wrap">
                    <img src="../../../static/img/chat/chatProfileImg(hj).PNG" alt="프로필사진">
                    <span class="user-nickname">역삼동불주먹먹먹먹먹</span>
                    <div class="post-write-time-wrap">
                        <span>작성일</span>
                        <span id="post-write-time">24/10/13 14:10</span>
                    </div>
                    <div class="post-view-count-wrap">
                        <span>조회수</span>
                        <span id="post-view-count">10</span>
                    </div>
                    <div class="btn-wrap">
                        <!-- 다른 사람이 쓴 글일 때 버튼 -->
                        <div class="btn-others">
                            <img src="../../../static/img/community/chatToWriter.png" alt="작성자와_채팅하기" class="chat-to-writer-btn">
                        </div>
                        <!-- 내가 쓴 글일 때 보이는 버튼 -->
                        <div class="btn-writer">
                            <button type="button" id="modify-btn" onclick="location.href='sharingModify.html'">수정</button>
                            <button type="button" id="delete-btn">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 게사글 내용 -->
            <div class="post-content-wrap">
                <img width="500px" height="400px" src="../../../static/img/community/sharing/sharing_product.jpg">
                <p>강아지옷 대박 귀엽죠</p>
                <p>선착순 1명 나눔함 채팅ㄱㄱ</p>
                <p>대신 택배비는 본인이 내셔야해욥~~</p>


            </div>

        </div>
        <!-- 목록으로 이동 버튼 -->
        <button type="button" class="move-list-btn" onclick="location.href='sharingList.html'">나눔게시판 목록으로 이동</button>
        

    </main>
    <footer id="footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(function() {
        $("#header").load("../../main/fragment/header/userHeaderLogin.html");
        $("#footer").load("../../main/fragment/footer/userFooter.html");
    });     
</script>
</script>
</html>

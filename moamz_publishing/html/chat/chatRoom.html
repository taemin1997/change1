<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <link rel="stylesheet" href="../../static/css/reset2.css">
    <link rel="stylesheet" href="../../static/css/chat/chatRoom.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="chat-room-container">
            <!-- 채팅방 상단 -->
            <div class="chat-room-header">
                <img src="../../static/img/chat/chatProfileImg(hj).PNG" alt="프로필사진" class="profile-img">
                <div class="chat-room-name">채팅방 이름</div>
                <button type="button" class="menu-btn">
                    <img src="../../static/img/chat/menu_btn.png" alt="메뉴버튼">
                </button>
            </div>

            <!-- 채팅방 내용 부분 -->
            <div class="chat-room-content">
                <!-- 받은 메세지 -->
                <div class="chat-message received">
                    <div class="chat-sender">역삼동불주먹</div>
                    <div class="message-wrap">
                        <div class="message-content-receive">
                            안녕하세요. 안녕하세요. 안녕하세요. 안녕하세요. 안녕하세요. 안녕하세요.
                        </div>
                        <div class="message-time">15:33</div>
                    </div>
                </div>
                <!-- 보낸 메세지 -->
                <div class="chat-message sent">
                    <div class="message-wrap">
                        <div class="message-time">16:33</div>
                        <div class="message-content-sent">
                            누구세요?
                        </div>
                    </div>
                </div>
            </div>

            <!-- 채팅 메시지 전송 부분 -->
            <div class="chat-room-input">
                <input type="text" placeholder="메시지를 입력하세요." class="message-input">
                <button type="button" class="send-btn">전송</button>
            </div>
        </div>
        <button type="button" class="move-list-btn" onclick="location.href='chatList.html'">채팅방 목록으로 이동</button>

    </main>

    <footer id="footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(function() {
        $("#header").load("../main/fragment/header/userHeaderLogin.html");
        $("#footer").load("../main/fragment/footer/userFooter.html");
    });     
</script>

</html>

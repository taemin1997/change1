<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userResetPassword</title>
  <link rel="stylesheet" href="../../../static/css/reset2.css">
  <link rel="stylesheet" href="../../../static/css/mypage/regular/userResetPassword.css">
  <script defer src="../../../static/js/mypage/regular/userResetPassword.js"></script>
</head>
<body>
  <div id="container">
    <div id="reset-text">
      <h2>비밀번호 변경</h2>
    </div>
    <div id="reset-wrap">
      <div class="reset-strong"><strong>비밀번호 변경하기</strong></div>
      <div class="reset-password">
        <input type="password" id="inputPw" placeholder="새 비밀번호를 입력해주세요(영문, 숫자, 특수문자포함 8~20)">
        <p id="password-message"></p>
      </div>
      <div class="reset-password">
        <input type="password" id="password-check" placeholder="다시 한번 입력해주세요">
        <p id="confirm-message"></p>
      </div>
      <div id="reset-box-btn">
        <button id="exit">나가기</button>
        <button id="reset" disabled>비밀번호 변경</button>
      </div>
    </div>

  </div>
</body>
</html>

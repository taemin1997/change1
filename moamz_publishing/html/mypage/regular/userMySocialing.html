<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserMySocialing</title>
  <link rel="stylesheet" href="../../../static/css/mypage/regular/userMySocialing.css">
  <link rel="stylesheet" href="../../../static/css/reset2.css">
  <script defer src="../../../static/js/mypage/regular/userMySocialing.js"></script>
</head>
<body>
  <header id="header"></header>
  <main>
    <div class="mypage-list">
      <div class="mypage-user">
        <div class="mypage-user-img">
        </div>
        <div class="user-name">역삼동 불주먹</div>

        <!-- user 프로필 정보 -->
        <div class="mypage-user-info">
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserPointIcon.png" alt="포인트 아이콘">
            <span>포인트</span>
            <span class="info-list">1,000</span>
          </div>
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserFoodIcon.png" alt="포인트 아이콘">
            <span>구해준 음식물</span>
            <span class="info-list">7.333kg</span>
          </div>
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserCo2Icon.png" alt="포인트 아이콘">
            <span>탄소감축량</span>
            <span class="info-list">18.25kg</span>
          </div>
          <div class="mypage-user-info-box">
            <img src="../../../static/img/mypage/regular/mypageUserTreeIcon.png" alt="포인트 아이콘">
            <span>내가 심은 나무</span>
            <span class="info-list-tree">1 그루</span>
          </div>
        </div>
      </div>

      <!-- 마이페이지 메뉴 카테고리 -->
      <div class="mypage-side-category">
        <ul>
            <li class="category-list">
              <a href="userPurchaseHistory.html">● 상품 구매 내역</a>
            </li>
            <li class="category-list">
              <a href="userMySocialing.html" class="clicked">● MY소셜링</a>
            </li>
            <li class="category-list">
              <a href="userMySharing.html">● My나눔</a>
            </li>
            <li class="category-list">
              <a href="userMyReview.html">● MY리뷰</a>
            </li>
            <li class="category-list">
              <a href="userMyLike.html">● MY좋아요</a>
            </li>
            <li class="category-list">
              <a href="userMyPost.html">● MY게시글</a>
            </li>
            <li class="category-list">
              <a href="userInfoModify.html">● 회원정보변경</a>
            </li>
            <li class="category-list">
              <a href="userResetPassword.html">● 비밀번호변경</a>
            </li>
            <li class="category-list">
              <a href="userAdminInquiryList.html">● 관리자 문의</a>
            </li>
        </ul>
      </div>
    </div>

       <!-- 내 소셜링 관리 -->
    <div class="userMySocialing-list">
      <div class="userMySocialing-list-box">
        <div class="socialing-title">
          <img src="../../../static/img/mypage/regular/socialingImg.png" alt="소셜링관리 이미지">
          <span>내 소셜링 관리</span>
        </div>
        <div class="socialing-card-box">
          <div class="socialing-img">
            <img src="../../../static/img/mypage/regular/socialingCardImg.png" alt="소셜링 이미지">
          </div>
          <div class="socialing-card-info-box">
            <div class="socialing-info">
              <p class="socialing-info-title">우리 함께 모여서 저녁식사 어때요?</p>
              <p class="socialing-info-detail"><img src="../../../static/img/mypage/regular/socialingDate.png" alt="날짜">2024/10/07 - 2024/12/31</p>
              <p class="socialing-info-detail"><img src="../../../static/img/mypage/regular/socialingPeople.png" alt="인원수">2/5</p>
              <div class="info-detail-box">
                <div class="info-detail-text-eat">함께 먹어요</div>
                <div class="info-detail-text-age">20-30대</div>
                <div class="info-detail-text-age">성별무관</div>
              </div>
            </div>
            <div class="socialing-btn">
              <div class="socialing-btn-box">
                <button class="socialing-modify-btn" onclick="location.href='userSocialingModify.html'">수정</button>
                <button class="socialing-delete-btn">삭제</button>
              </div>
              <div class="socialing-btn-detail">
                <div id="detail-btn"><a href="../../community/socialing/socialingDetail.html">자세히 보러가기 &gt;</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        $("#header").load("../../main/fragment/header/userHeaderLogin.html");
        $("#footer").load("../../main/fragment/footer/userFooter.html");
    });
</script>
</html>

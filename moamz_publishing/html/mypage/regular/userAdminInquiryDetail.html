<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/reset2.css">
    <link rel="stylesheet" href="../../../static/css/mypage/regular/userAdminInquiryDetail.css">
    <script defer src="../../../static/js/mypage/regular/userAdminInquiryDetail.js"></script>
    <title>관리자문의</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <!-- 게시글 영역 -->
        <div class="post-container">
            <!-- 게시글 정보 -->
            <div class="post-info-wrap">
                <div class="post-title">가게 사장님이 연락두절 되었는데 어떻게하죠ㅠㅠ</div>
                <div class="user-info-wrap">
                    <span class="user-nickname">역삼동불주먹</span>
                    <div class="post-write-time-wrap">
                        <span>작성일</span>
                        <span id="post-write-time">24/10/13 14:10</span>
                        <button type="button" id="delete-btn">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 게사글 내용 -->
            <div class="post-content-wrap">
                <p>채팅도 안보고 문도 닫혀있고 정말 화나네요!!</p>
            </div>
        </div>
        <!-- 댓글 영역 -->
        <div class="comment-container">
            <div class="comment-title">💬댓글</div>
            <div class="comment-wrap">
                <div class="comment-content-wrap">
                    <ul>
                        <li class="comment-list">
                            <!-- 댓글 정보 -->
                            <div class="comment-info-wrap">
                                <span class="user-nickname">관리자</span>
                                <span class="comment-write-time">24/10/13</span>
                                <span class="comment-modified">수정됨</span>
                            </div>
                            <!-- 댓글 내용 -->
                            <p class="comment-content">정말 안타깝네요..</p>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </div>
        <!-- 목록으로 이동 버튼 -->
        <button type="button" class="move-list-btn" onclick="location.href='userAdminInquiryList.html'">문의사항 목록으로 이동</button>
        

    </main>
    <footer id="footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(function() {
        $("#header").load("../../main/fragment/header/userHeaderLogin.html");
        $("#footer").load("../../main/fragment/footer/userFooter.html");
    });     
</script>
</html>

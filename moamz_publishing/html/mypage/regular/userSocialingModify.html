<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/reset2.css">
    <link rel="stylesheet" href="../../../static/css/mypage/regular/userSocialingModify.css">
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script defer src="../../../static/js/mypage/regular/userSocialingModify.js"></script>
    <title>마이페이지</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="product-write-container">
            <!-- 제목 영역 -->
            <div class="title-wrap">
                <div class="write-title">소셜링 수정하기</div>
            </div>
            <!-- 글 작성 영역 -->
            <div class="write-content-container">
                <form method="post" action="">
                    <div class="write-item">
                        <p class="write-label">📝 소셜링제목*</p>
                        <input type="text" id="socialing-title" required/>
                    </div>
                    <div class="write-item">
                        <div class="category-wrap">
                            <p class="write-label">📝 카테고리*</p>
                            <select id="category-select" required>
                                <option value="" selected disabled>카테고리를 선택하세요.</option>
                                    <option value="함께먹어요">함께 먹어요</option>
                                    <option value="함께떠나요">함께 떠나요</option>
                                    <option value="봉사활동">봉사활동</option>
                                    <option value="취미">취미</option>
                                    <option value="운동">운동</option>
                                    <option value="자기개발">자기개발</option>
                                    <option value="챌린지">챌린지</option>
                            </select>
                        </div>
                        <div class="max-person-wrap">
                            <p class="write-label">📝 최대인원*</p>
                            <input type="number" id="max-person-num" min="2" step="1" value="5" required disabled/>
                        </div>
                    </div>
                    <div class="write-item">
                        <div class="start-date-wrap">
                            <p class="write-label">📝 시작날짜*</p>
                            <input type="date" value="2024-10-16" required disabled/>
                        </div>
                        <div class="end-date-wrap">
                            <p class="write-label">📝 종료날짜*</p>
                            <input type="date" value="2024-12-31" required disabled/>
                        </div>
                    </div>
                    <div class="write-item">
                        <div class="location-wrap">
                            <p class="write-label">📝 소셜링위치*</p>
                            <select required>
                                <option value="" selected>위치를 선택하세요.</option>
                                    <option value="서울">서울</option>
                                    <option value="경기">경기</option>
                                    <option value="인천">인천</option>
                            </select>
                        </div>
                        <div class="gender-wrap">
                            <p class="write-label">📝 성별제한*</p>
                            <select required disabled>
                                <option value="">성별을 선택하세요.</option>
                                    <option value="성별무관" selected>성별무관</option>
                                    <option value="남자">남자만</option>
                                    <option value="여자">여자만</option>
                            </select>
                        </div>
                    </div>
                    <div class="write-item age-limit">
                        <p class="write-label">📝 나이제한*</p>
                        <input type="number" id="min-age" min=20 value="25" required disabled/>세 이상&ensp;&ensp;
                        <input type="number" id="max-age" value="35" required disabled/>세 이하
                    </div>
                    <div class="write-item product-detail">
                        <p class="write-label">📝 상세내용*</p>
                        <textarea id="summernote" required></textarea>
                    </div>
                    <div class="btn-wrap">
                        <button id="cancle-btn" type="button">취소</button>
                        <button id="write-btn" type="submit">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
<script>
    $(function() {
        $("#header").load("../../main/fragment/header/userHeaderLogin.html");
        $("#footer").load("../../main/fragment/footer/userFooter.html");
    });
</script>
</html>

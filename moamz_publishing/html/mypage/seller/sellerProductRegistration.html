<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/reset2.css">
    <link rel="stylesheet" href="../../../static/css/mypage/seller/sellerProductRegistration.css">
    <script defer src="../../../static/js/mypage/seller/sellerProductRegistration.js"></script>
    <title>마이페이지</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="product-write-container">
            <!-- 제목 영역 -->
            <div class="title-wrap">
                <div class="write-title">상품 등록하기 🛒</div>
                <div class="write-description">소비기한 임박 상품을 등록하여 음식물쓰레기 발생량을 줄일 수 있어요!</div>
            </div>
            <!-- 글 작성 영역 -->
            <div class="write-content-container">
                <form method="post" action="">
                    <div class="write-item">
                        <p class="write-label">📝 상품명*</p>
                        <input type="text" required/>
                    </div>
                    <div class="write-item">
                        <div class="category-wrap">
                            <p class="write-label">📝 카테고리*</p>
                            <select required>
                                <option value="" selected disabled>== 카테고리를 선택하세요 ==</option>
                                <optgroup label="과일/채소">
                                    <option value="과일">과일</option>
                                    <option value="채소">채소</option>
                                </optgroup>
                                <optgroup label="고기/계란">
                                    <option value="계란">계란</option>
                                    <option value="닭고기">닭고기</option>
                                    <option value="소고기">소고기</option>
                                    <option value="돼지고기">돼지고기</option>
                                    <option value="양고기">양고기</option>
                                    <option value="오리고기">오리고기</option>
                                </optgroup>
                                <optgroup label="수산물">
                                    <option value="생선">생선</option>
                                    <option value="해산물">해산물</option>
                                    <option value="건어물">건어물</option>
                                </optgroup>
                                <optgroup label="반찬/간편식">
                                    <option value="밀키트">밀키트</option>
                                    <option value="죽/수프">죽/수프</option>
                                    <option value="소스/장류">소스/장류</option>
                                    <option value="샐러드">샐러드</option>
                                </optgroup>
                                <optgroup label="간식/음료">
                                    <option value="음료수">음료수</option>
                                    <option value="생수">생수</option>
                                    <option value="커피/우유/아이스크림">커피/우유/아이스크림</option>
                                    <option value="디저트/빵">디저트/빵</option>
                                    <option value="견과류">견과류</option>
                                    <option value="과자/캔디/초콜릿">과자/캔디/초콜릿</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="price-wrap">
                            <p class="write-label">📝 상품가격*</p>
                            <input type="number" min="1" step="1" required/>
                        </div>
                    </div>
                    <div class="write-item">
                        <div class="quantity-wrap">
                            <p class="write-label">📝 등록수량*</p>
                            <input type="number" id="quantity" min="1" step="1" required/>
                        </div>
                        <div class="weight-wrap">
                            <p class="write-label">📝 중량(kg)*</p>
                            <input type="number" id="weight" placeholder="상품 1개당 중량 입력" min="0.1" step="0.01" required/>
                        </div>
                    </div>
                    <div class="write-item">
                        <p class="write-label">📝 소비기한*</p>
                        <input type="datetime-local" class="product-date" required>
                    </div>
                    <!-- 썸네일 영역 -->
                    <div class="write-item thumbnail">
                        <p class="write-label thumb">📝 상품 실사진 첨부*</p>
                        <p class="write-label thumb">소비기한이나 제조연월일이 반드시 보이도록 찍어주세요.</p>
                        <div class="thumbnail-container">
                            <div class="thumbnail-wrap">
                                <!--lable을 누르면 input type=file이 실행-->
                                <label for="attach">
                                    <div class="thumbnail-img"></div>
                                </label>
                                <div class="thumbnail-cancle-btn"></div>
                            </div>
                            <input type="file" id="attach" style="display: none;">    
                        </div>
                    </div>
                    <div class="write-item product-detail">
                        <p class="write-label">📝 상품상세*</p>
                        <textarea required></textarea>
                    </div>
                    <div class="btn-wrap">
                        <button id="cancle-btn" type="button">취소</button>
                        <button id="write-btn" type="submit">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        $("#header").load("../../main/fragment/header/sellerHeader.html");
        $("#footer").load("../../main/fragment/footer/sellerFooter.html");
    });
</script>
</html>

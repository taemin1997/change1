<!DOCTYPE html>
<html lang="en">
  <head>

    <title>에코프젝-인증글상세</title>
    <link rel="stylesheet" href="../../static/css/reset2.css" />

  </head>
  <body>
    <header id="adminHeader"></header>
    <main>
      <nav id="adminNavBar"></nav>
      <!-- 우측 녹색 메인 화면-->
      <div class="content-box">
        <!-- 타이틀 : dashboard -->
        <div class="page-title-box">
          <p class="page-title">에코프로젝트 인증글</p>
        </div>
        <!------<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
        <!-- 흰색 게시판 전체 -->
        <div class="content">
          <div class="content-title-box">
            <div class="content-title">오늘 플로깅 인증합니다!</div>
            <div class="content-info">
                  <div class="profile-box">
                    <img
                      src="../../static/img/admin/profileCat.webp"
                      alt="profile"
                    />
                  </div>
                  <div class="writer">user1</div>
                 
              <div class="text-box">
                <div class="write-date">작성일</div>
                <div class="write-date-value">24/10/04 23:53</div>
              </div>
              <div class="text-box">
                <div class="view">좋아요수</div>
                <div class="view-value">10</div>
              </div>
              <div class="btn-wrapper">
                <button
                  class="btn"
                  type="button"
                  onclick="location.href='adminEcoCertifiList.html'"

                </button>
              </div>
            </div>
          </div>
          <div class="content-detail-box">
            <p>
              날씨 좋은날 한강공원에서 플로깅하니 뿌듯하고 기분전환도 되네요!
            </p>
            <div class="content-img">
              <img
                src="../../static/img/admin/plogging_pic.jpg"
                alt="profile"
              />
            </div>
            <div class="comment-container">
              <div class="comment">댓글</div>
              <div class="comment-box">
                <div class="comment-info">
                  <div class="comment-id">user1</div>
                  <div class="comment-date">2024/10/08 13:00</div>
                  <div class="comment-modified">수정됨</div>
                </div>
                <div class="comment-detail">부지런하시네요!</div>
              </div><div class="comment-box">
                <div class="comment-info">
                  <div class="comment-id">user1</div>
                  <div class="comment-date">2024/10/08 13:00</div>
                  <div class="comment-modified">수정됨</div>
                </div>
                <div class="comment-detail">부지런하시네요!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      $("#adminNavBar").load("adminNavBar.html");
